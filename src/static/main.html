<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="src/static/img/favicon.ico"/>
	<link rel="stylesheet" href="src/static/css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
	<title>Главная</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container __container">
				<div class="header__logo">
					<a href=""><img src="src/static/img/logo.png" alt="logo"></a>
				</div>
				<div class="header__user">
					UserName
				</div>
				<button class="header__button">
					Выход
				</button>
			</div>
		</header>
		<main class="main">
			<div class="main__container __container">
				<section class="server">
					<div class="server__header">
						<div class="server__header-title-spisok">
							<div class="server__header-title">
								Сервер 1
							</div>
							<img src="src/static/img/Polygon.png" alt="spisok" class="server__header-img">
						</div>
						<div class="server__header-remove" id="server__remove">
							<div></div>
						</div>
					</div>
					<div class="server__virtual">
						<div class="virtual__virtual-machine">
							<div class="virtual-machine__title">VirtualMachine:</div>
							<div class="virtual-machine__body">
								<div class="virtual-machine__content">
									<div class="content__title-switch">
										<div class="content__title">LinuxMach</div>
										<label class="content__switch">
											<input type="checkbox" id="toggle">
											<span class="slider round"></span>
										</label>
									</div>
									<div class="content__description">
										Краткое описание машины
									</div>
									<div class="content__remove">
										<div></div>
									</div>
								</div>
							</div>
							<div class="virtual-machine__body">
								<div class="virtual-machine__content">
									<div class="content__title-switch">
										<div class="content__title">LinuxMach</div>
										<label class="content__switch">
											<input type="checkbox" id="toggle">
											<span class="slider round"></span>
										</label>
									</div>
									<div class="content__description">
										Краткое описание машины
									</div>
									<div class="content__remove">
										<div></div>
									</div>
								</div>
							</div>
						</div>
						<div class="virtual__virtual-machine">
							<div class="virtual-machine__title">DockerContainer:</div>
							<div class="virtual-machine__body">
								<div class="virtual-machine__content">
									<div class="content__title-switch">
										<div class="content__title">LinuxMach</div>
										<label class="content__switch">
											<input type="checkbox" id="toggle">
											<span class="slider round"></span>
										</label>
									</div>
									<div class="content__description">
										Краткое описание машины
									</div>
									<div class="content__remove">
										<div></div>
									</div>
								</div>
							</div>
							<div class="virtual-machine__body">
								<div class="virtual-machine__content">
									<div class="content__title-switch">
										<div class="content__title">LinuxMach</div>
										<label class="content__switch">
											<input type="checkbox" id="toggle">
											<span class="slider round"></span>
										</label>
									</div>
									<div class="content__description">
										Краткое описание машины
									</div>
									<div class="content__remove">
										<div></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<section class="server">
					<div class="server__header">
						<div class="server__header-title-spisok">
							<div class="server__header-title">
								Сервер 2
							</div>
							<img src="src/static/img/Polygon.png" alt="spisok" class="server__header-img">
						</div>
						<div class="server__header-remove" id="server__remove">
							<div></div>
						</div>
					</div>
					<div class="server__virtual"></div>
				</section>
				<div class="main__button">
					<button class="button__add">
						<div class="button__add-plus"></div>
					</button>
				</div>
				<div class="modal__add" id="modal">
					<div class="modal__content">
						<div class="close">
							<div class="modal__content-close"></div>
						</div>
						<form action="" class="modal__content-form" method="post">
							<div class="modal__content-form-title">Добавьте сервер</div>
							<input class="input__name input" type="text" placeholder="Name">
							<input class="input__port input" type="text" placeholder="Port">
							<input class="input__ip input" type="text" placeholder="IP">
							<input class="input__user input" type="text" placeholder="User">
							<input class="input__pass input" type="password" placeholder="Password">
							<button class="modal__content-form-button">Добавить</button>
						</form>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container __container">
				<div class="footer__logo"><a href=""><img src="src/static/img/logo.png" alt=""></a></div>
				<div class="footer__description">Cистема для контроля ВМ на множестве серверов</div>
			</div>
		</footer>
	</div>
	<script src="src/static/js/index.js"></script>
</body>
</html>
