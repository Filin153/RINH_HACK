<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="src/static/img/favicon.ico"/>
	<link rel="stylesheet" href="src/static/css/authorization.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
	<title>Авторизация</title>
</head>
<body>
	<div class="wrapper">
		<div class="authorization">
			<div class="authorization__body">
				<div class="authorization__img">
					<img src="src/static/img/img-01.png" alt="">
				</div>
				<form class="authorization__form" action="" method="post" id="form__id">
				  <div class="form__title">Авторизация</div>
				  <div class="form__input-block">
					<div class="form__input login__input">
					  <input type="text" class="input login" id="usernameInput" placeholder="Логин">
					</div>
					<div class="form__input pass__input">
					  <input type="text" class="input pass" id="passwordInput" placeholder="Пароль">
					</div>
				  </div>
				  <button type="submit" class="form__button" id="button">
					Войти
				  </button>
				</form>
			</div>
			<div class="information__block">
				Cистема для контроля ВМ на множестве серверов
			</div>
		</div>
	</div>
	<script src="src/static/js/form.js"></script>
</body>
</html>
